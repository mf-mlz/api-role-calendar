name: Birthday Notify Every 5 Minutes

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Call birthdaysNotify endpoint and generate CallMeBot URL
        run: |
          echo "Obteniendo mensaje desde el endpoint..."
          # Obtener el mensaje codificado desde el endpoint
          MESSAGE=$(curl -s -X GET https://api-role-calendar.onrender.com/birthdaysNotify | jq -r '.message')

          # Definir tel√©fono y API key
          TELEFONO="5217714334090"
          APIKEY="9065110"

          # Ya viene codificado, no necesitamos encode
          URL="https://api.callmebot.com/whatsapp.php?phone=${TELEFONO}&text=${MESSAGE}&apikey=${APIKEY}"

          echo "URL generada:"
          echo $URL

          # Llamar la URL para enviar el WhatsApp
          curl -s "$URL"
